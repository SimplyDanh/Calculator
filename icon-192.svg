    <rect x="100" y="92" width="16" height="14" rx="4"/>
    <rect x="122" y="92" width="16" height="14" rx="4"/>
    <rect x="56" y="112" width="16" height="14" rx="4"/>
    <rect x="78" y="112" width="16" height="14" rx="4"/>
    <rect x="100" y="112" width="16" height="14" rx="4"/>
    <rect x="122" y="112" width="16" height="14" rx="4"/>
    <rect x="56" y="132" width="38" height="14" rx="4"/>
    <rect x="100" y="132" width="16" height="14" rx="4"/>
